<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Store</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <body class="text-white bg-gray-800">
    <nav class="p-4 mb-6 bg-gray-900">
      <div class="container flex items-center max-w-6xl gap-8 mx-auto sm:flex-row">
        <div class="relative w-full">

          <input type="text" id="search"
            class="relative p-2 pl-10 transition-all bg-gray-700 rounded-full outline-none max-w-4/5"
            placeholder="Search Products..." />

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="absolute w-6 h-6 top-2 left-2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="absolute w-6 h-6 top-2 left-[200px] cursor-pointer reset-search">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>

        </div>

        <div class="relative cursor-pointer cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="absolute w-6 h-6 right-3">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>

          <small id="cart-count"
            class="right-1 top-[-10px] relative w-5 h-5 text-center bg-red-600 rounded-full block">0</small>
        </div>
      </div>
    </nav>
    <main class="container flex flex-col max-w-6xl mx-auto md:flex-row">
      <div class="p-2 space-y-4 w-full max-w-[10rem]">
        <h2 class="text-2xl">Filters</h2>
        <h3 class="text-xl">Category</h3>
        <div id="filters-container" class="space-y-2 text-xl">
          <div>
            <input type="checkbox" id="cameras" class="check">
            <label for="cameras">Cameras</label>
          </div>
          <div>
            <input type="checkbox" id="smartphones" class="check">
            <label for="smartphones">Smartphones</label>
          </div>
          <div>
            <input type="checkbox" id="games" class="check">
            <label for="games">Games</label>
          </div>
          <div>
            <input type="checkbox" id="televisions" class="check">
            <label for="televisions">Televisions</label>
          </div>
        </div>
      </div>
      <div id="products-wrapper"
        class="grid w-full max-w-4xl grid-cols-2 gap-6 p-4 mx-auto max-[500px]:grid-cols-1 md:grid-cols-3 xl:grid-cols-4 place-content-center">
        <!-- <div class="space-y-2 items">
          <div class="relative flex justify-center overflow-hidden bg-gray-100 border cursor-pointer group rounded-xl">
            <img src="./images/playstation_5.png" alt="" class="object-cover w-full h-full">
            <button
              class="absolute bottom-0 left-0 right-0 py-2 text-white transition translate-y-full bg-black group-hover:translate-y-0 status">Add
              To
              Cart</button>
          </div>
          <p class="text-xl">Playstation 5</p>
          <strong>$ 399</strong>
        </div> -->
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>

</html>
